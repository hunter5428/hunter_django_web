<!-- str_dashboard/templates/str_dashboard/menu1_1/modal_db_connection.html -->
<div class="modal-backdrop" id="db-modal">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="db-modal-title">
        <h3 id="db-modal-title">오라클 연결 설정</h3>
        
        <form id="db-connection-form" onsubmit="return false;">
            <div class="grid">
                <label for="host">Host</label>
                <input 
                    id="host" 
                    type="text" 
                    value="{{ default_host }}"
                    placeholder="예: 127.0.0.1"
                    autocomplete="off">
                
                <label for="port">Port</label>
                <input 
                    id="port" 
                    type="text" 
                    value="{{ default_port }}"
                    placeholder="예: 1521"
                    autocomplete="off">
                
                <label for="service_name">Service Name</label>
                <input 
                    id="service_name" 
                    type="text" 
                    value="{{ default_service }}"
                    placeholder="예: ORCL"
                    autocomplete="off">
                
                <label for="username">User Name</label>
                <input 
                    id="username" 
                    type="text" 
                    value="{{ default_username }}"
                    placeholder="사용자명"
                    autocomplete="off">
                
                <label for="password">Password</label>
                <input 
                    id="password" 
                    type="password" 
                    value=""
                    placeholder="비밀번호"
                    autocomplete="new-password">
            </div>
        </form>
        
        <div class="modal-actions">
            <button class="btn btn-secondary" id="btn-close-db-modal" type="button">
                뒤로
            </button>
            <button class="btn btn-primary" id="btn-test-conn" type="button">
                연결 확인
            </button>
        </div>
    </div>
</div>
