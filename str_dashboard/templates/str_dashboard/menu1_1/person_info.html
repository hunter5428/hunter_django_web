<!-- 고객 정보 (ALERT ID로 얻은 CUST_ID 기반) — 최상단 섹션 -->
<style>
  #section_person_info.section{ margin-top:18px; }
  #section_person_info .table-wrap{ margin-top:6px; }
  #section_person_info .table{
    width:100%; border-collapse:collapse; border:1px solid #2a2a2a; border-radius:12px; overflow:hidden; background:#1a1a1a;
  }
  #section_person_info .table th, #section_person_info .table td{
    border-bottom:1px solid #2a2a2a; padding:10px 12px; text-align:left; color:#eaeaea;
  }
  #section_person_info .table th{ width:220px; background:#111; color:#bdbdbd; font-weight:700; }
  #section_person_info .table tr:hover td{ background:#181818; }
  #section_person_info .empty-row{ color:#bdbdbd; padding:16px 12px; }
</style>

<div id="section_person_info" class="section" style="display:none;">
  <h3>고객 기본 정보</h3>
  <div class="table-wrap" id="result_table_person_info"></div>
</div>

<script>
  // cols/rows: person_info 결과 (대개 1행)
  window.renderPersonInfoSection = function(cols, rows){
    const section = document.getElementById('section_person_info');
    const wrap    = document.getElementById('result_table_person_info');

    section.style.display = 'block';
    if (!rows || !rows.length){
      wrap.innerHTML = '<div class="card empty-row">결과가 없습니다.</div>';
      return;
    }

    // 1행만 사용(여러 행이어도 대표 1행 표시)
    const row = rows[0] || [];
    const kvRows = cols.map((colName, i) => {
      const val = (row[i] == null) ? '' : row[i];
      return `<tr><th>${colName}</th><td>${val}</td></tr>`;
    }).join('');

    wrap.innerHTML = `<table class="table"><tbody>${kvRows}</tbody></table>`;
  };
</script>
